<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Background Transparency</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div>
      <!-- backdrop has been set using opacity -->
      <div class="bottom-margin opacity-backdrop">
        <h2 class="title-text">PROBLEM SECTION</h2>
        <p>Child elements inherit the same transparency</p>
        <p>Hard to read text</p>
      </div>
      <!-- backdrop has been set using rgba() -->
      <div class="bottom-margin rgba-backdrop">
        <h2 class="title-text">SOLUTION SECTION</h2>
        <p>
          Applies the transparency of the colour to that particular element only
        </p>
      </div>
    </div>
  </body>
</html>
